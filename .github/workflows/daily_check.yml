name: Tiffany Stock Check

on:
  schedule:
    # UTC 기준이므로 한국 시간(KST) 오전 10시는 UTC 01:00입니다.
    - cron: '0 1 * * *'
  workflow_dispatch: # 수동으로도 실행 가능하게 설정

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run script
      env:
        # 이메일 비밀번호와 같은 민감한 정보는 Secrets에 저장합니다.
        APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
      run: python tiffany_email_inStock.py --once